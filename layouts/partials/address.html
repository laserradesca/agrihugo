{{ $address := .Site.Params.address}}
<section class="contact" id="contact">
  <div>
    <div class="row no-gutters">
      <div class="col-lg-6">
        <div id = "map">
        <script>
           // Creating map options
           var mapOptions = {
              scrollWheelZoom: false,
              center: [45.70645, 9.76604],
              dragging: !L.Browser.mobile,
              zoom: 10
           }
           
           // Creating a map object
           var map = new L.map('map', mapOptions);
           
           // Creating a Layer object
           var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

           var marker = L.marker([45.70645, 9.76604]).addTo(map);
           
           // Adding layer to the map
           map.addLayer(layer);
        </script>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="contact-aria">
          <p>{{ $address.openingDesc }}
          {{ $address.openingHours | safeHTML }}</p>
          <p>
          <ul>
            <li> <a href="mailto:{{ $address.email }}">{{ $address.email }}</a></li>
            <li><a href="tel:{{ $address.phone}}">{{ $address.phone }}</a></li>
            <li>and join our <a href="{{ $address.newsletter}}">newsletter</a></li>
          </ul></p>
          <div>
            <ul class="social-media">
              <li id="ciao" class="social-media-item"><a href="{{ $address.facebookurl | relURL}}" class="social-media-item-link"><img src="{{ $address.facebookicon | relURL }}" alt="facebook" /></a></li>
              <li class="social-media-item"><a href="{{ $address.instagramurl }}" class="social-media-item-link"><img src="{{ $address.instagramicon | relURL}}" alt="instagram" /></a></li>
            </ul>
          </div>
          <h3>
            {{ $address.address | safeHTML }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</section>
