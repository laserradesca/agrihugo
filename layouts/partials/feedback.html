{{with index .Site.Data.feedback .Site.Language.Lang }}
{{if .feedback.enable}}
<section class="testimonial"  style="background-image: url( '{{ .feedback.backgroundImage | relURL  }}' );">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="testimonial-content">
          <h3>{{ .feedback.title}}</h3>
          <blockquote>
            {{ .feedback.feedback}}
            <cite>{{ .feedbackAuthor }}</cite>
          </blockquote>
        </div>
      </div>
    </div>
</section>
{{end}}
{{end}}
