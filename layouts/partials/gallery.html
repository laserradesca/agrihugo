{{with index .Site.Data.gallery .Site.Language.Lang }}
{{if .gallery.enable}}
<section class="gallery" id="gallery">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title">
            <h2>{{ .gallery.title | safeHTML }}</h2>
            <p>
              {{ .gallery.subtitle}}
            </p>
          </div>
        </div>
      </div>
    </div>
</section>
{{end}}
{{end}}
