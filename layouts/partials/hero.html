{{ with index .Site.Data.hero .Site.Language.Lang }}
  <section class="hero" style="background-image: url( '{{ .hero.heroBGimg | relURL }}' );">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <div class="hero-content">
            <h1>{{.hero.title | safeHTML}}</h1>
            <p>
              {{.hero.subtitle}}
            </p>

            <div>
              <ul class="social-media">
                <li id="ciao" class="social-media-item"><a href="{{ .hero.facebookurl }}" class="social-media-item-link"><img src="{{ .hero.facebookicon | absURL }}" alt="site-logo" /></a></li>
                <li class="social-media-item"><a href="{{ .hero.instagramurl }}" class="social-media-item-link"><img src="{{ .hero.instagramicon | relURL}}" alt="language-flag" /></a></li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
{{end}}
