{{with index .Site.Data.serviceSection .Site.Language.Lang }}
{{if .serviceSection.enable}}
<section class="service" id="service">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>{{.serviceSection.title}}</h2>
          <p>
              {{.serviceSection.subtitle}}
          </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      {{ range first 30 (where $.Site.RegularPages "Type" "services") }}
      <div class="col-lg-3 col-md-6">
        <article class="service-item">
          <a href="{{ .Permalink }}">
            <img src="{{ .Params.featureImage | relURL }}" alt="service-images">
          </a>
          <div class="service-content">
            <h3><a href="{{ .Permalink }}">{{.Title}}</a></h3>
            <p>{{ truncate 75 .Summary }}</p>
            <a class="more" href="{{ .Permalink }}">Read more <span>‚ü∂</span></a>
          </div>
        </article>
      </div>
      {{end}}
      <!-- <div class="col-12 text-center">
        <a href="{{ .serviceSection.buttonTarget }}" class="btn btn-primary">Read more</a>
      </div> -->
    </div>
  </div>
</section>
{{end}}
{{end}}
