{{ with index .Site.Data.team .Site.Language.Lang }}
<section class="team">
  <div class="container">
    <div class="row">
      {{ range .team.member}}
      <div class="col-lg-2">
        <div class="member-informashion">
          <div class="member-thume">
            <img src="{{ .image | relURL }}" alt="image">
          </div>
          <h3>{{.name}}</h3>
          <p>{{.post}}</p>
        </div>
      </div>
      {{end}}

    </div>
  </div>
</section>
{{end}}
