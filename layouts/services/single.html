{{define "main"}}
<article class="serviceitem">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="serviceitem-title">
          <h2>{{.Title}}</h2>
        </div>
        <!-- <div class="serviceitem-meta">
          <p><span>{{ .PublishDate.Format "January 2, 2006" }}</span> in 
            {{ range (.GetTerms "tags") }}
              <a class="tags" href="{{ .Permalink }}">{{ .LinkTitle }}</a>
            {{ end }}
          </p>
        </div> -->
        <div class="serviceitem-image">
          <img src="{{ .Params.featureImage | absURL}}" alt="feature-image">
        </div>
        <div class="serviceitem-body">
          {{ .Content }}
        </div>
        <div class="serviceitem-bottomimages">
          <div class="row justify-content-center">
            {{ range .Params.images }}
            <div class="col-lg-4 col-sm-6">
              <img src="{{ . | absURL }}" alt="service image">
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
{{end}}
